<div class="d-flex justify-content-center mb-4">

    width="150" height="150" /> -->
</div>
<h5 class="mb-3">{{nombre}} {{apellidos}}</h5>
<h6 class="text-primary mb-3">{{titulo}}</h6>
<p class="px-xl-3">
  <i class="fas fa-quote-left pe-2"></i>{{opinionTexto}}
</p>
<ul class="list-unstyled d-flex justify-content-center mb-0">
  <li *ngFor="let n of contador(puntuacion); let i = index">
    <i class="bi bi-star-fill text-warning"></i>
  </li>
  <li *ngFor="let n of contadorReverse(puntuacion); let i = index">
    <i class="bi bi-star text-warning"></i>
  </li>
</ul>
